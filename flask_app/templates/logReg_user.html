<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login/Registration</title>
</head>

<body>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
<!-- #================ Login Form ================ -->
              <h2>Login</h2>
              <form action="/users/login", method="post">
                <!-- #======== Email ======== -->
                <div class="form-group">
                  <label for="login-email">Email address</label>
                  <input type="email" class="form-control" id="login-email"  name="email">
                </div>
                <!-- #======== Password ======== -->
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input type="password" class="form-control" id="login-password"  name="password">
                </div>
                <!-- #======== Submit button======== -->
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <hr>
<!-- ================ Register Form ================ -->
              <h2>Register</h2>
              <form action="/register", method="post">
                <!-- ========First Name============= -->
                <div class="form-group">
                    <label for="register-name">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" name="first_name">
                  </div>
                <div class="form-group">
                <!-- ======== Last Name============= -->
                  <label for="register-name">Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter name" name="last_name">
                </div>
                <!-- ======== Email============= -->
                <div class="form-group">
                  <label for="register-email">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <!-- ======== Password ============= -->
                <div class="form-group">
                  <label for="register-password">Password</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="password">
                </div>
                <!-- ======== Confirm Password ========== -->
                <div class="form-group">
                    <label for="register-password">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password">
                </div>
                <!-- # ======== Submit button ============= -->
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
</body>
</html>
